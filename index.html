<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Winkler's Shopping List</title>
    <link href="style.css" rel="stylesheet />
</head>
<body>
    <div id="container">
        <header>
            <img src="images/note.png">
            <h1 id="header">Winklers Shopping List</h1>
        </header>
        <form>
            <div class="form-control">
                <input type="text" class="form-input" id="textinput" placeholder="Enter Items">
            </div>
            <div class="form-control">
                <button type="submit" id="submit-button" class="btn">
                    <i class="fa-solid fa-plus"></i>Add Item
                </button>
            </div>
         </form>
        <div class="container">
            <input type="text" placeholder="Filter Items" id="filter" class="form-input-filter">
        </div>
        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
